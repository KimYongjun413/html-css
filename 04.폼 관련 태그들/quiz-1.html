<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="=utf-8">
        <title>예약 접수</title>
        <style>
            ul{
                list-style: none;
            }
            li {
                line-height: 50px;
            }
            label{
                width: 60px;
                float: left;
            }
        </style> 
    </head>
    <body>
        <form>
            <h1>예약 정보</h1>
            <ul>
                <li>
                    <label for="name" class="reg">이 름</label>
                    <input type="text" id="name" class="reg">
                </li>
                <li>
                    <label for="phone" class="reg">휴대폰</label>
                    <input type="tel" id="tel" class="reg">
                </li>
                <li>
                    <label for="email" class="reg">이메일</label>
                    <input type="email" id="email" class="reg">
                </li>
                <li>
                    <input type="button" value="예약하기">
                </li>
            </ul>
        </form>
    </body>
</html>
