<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>표 스타일</title>
        <style>
			body{
				font-family:"맑은 고딕", "고딕", "굴림";
			}
			.table1 {
				border-collapse:collapse;
				width:300px;
				table-layout:fixed;/*셀 너비를 고정(내용에 따라 셀의 너비가 달라지지 않음)*/
				word-break:break-all;/*내용이 셀에서 벗어나지 않도록*/
				height:auto;/*내용이 셀에서 벗어나지 않도록(셀의 출 바꿈으로 인한 높이 값)*/
			}			
			.table1 td {
				width:150px;
				border:1px solid black;
				padding:5px;
			}
		</style>
	</head>
	<body>
		<h1>Table Layout</h1>
		<table border="1" class="table1">
			<tr>
				<td>
					한글로띄어쓰기없기길게붙여쓰기
				</td>
				<td>
					long_description_without_space				
				</td>
			</tr>
		</table>
	</body>
</html>
