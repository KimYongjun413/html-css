<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
        <style>
            td {
                width: 100px; /*셀 너비*/
                height: 30px; /*셀 높이*/
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>colgroup 연습</caption>
            <colgroup>
                <col><!--별다른 스타일을 지정하지 않음. 열 개수를 맞추기 위한 태그-->
                <col span="2" style="background-color:blue;"><!--두 번째, 세 번째 열에 파란 배경색 지정-->
                <col style="background-color:yellow"><!--네 번째 열에 노란 배경색 지정-->
            </colgroup>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
