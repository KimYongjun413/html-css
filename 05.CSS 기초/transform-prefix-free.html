<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Transform</title>
        <!--
            브라우저 접두사 자동으로 붙이기
            '-prefix-free'라는 자바스크립트 파일을 이용하면 매번 브라우저 접두사를 붙이지 않고도 편리하게 CSS3 속성을 사용할 수 있습니다.
        -->
        <script src="prefixfree.min.js"></script>
        <style>
            .box{
                position: absolute;
                left: 50px;
                top: 70px;
                width: 100px;
                height: 60px;
                background: #fff;
                border: 2px solid green;
                text-align: center;
                line-height: 60px;
            }
            .box:hover {
                transform: rotate(15deg);
            }
        </style>
    </head>
    <body>
        <div class="box">Mouse Over</div>
    </body>
</html>
