<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>블록 레벨과 인라인 레벨</title>        
    </head>
    <body>
        <!--
            블록 라벨 : 태그를 사용해 요소를 삽입했을 때 혼자 한 줄을 차지하는 요소.
            인라인 레벨 : 줄을 차지하지 않는 요소.
        -->
        <h3>시간이란..</h3>
        <p>내일 죽을 것처럼 오늘을 살고</p>
        <p>영원히 살 것처럼 <span>내일을 꿈꾸어라.</span></p>
    </body>
</html>
